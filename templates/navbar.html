<div class="grid grid-cols-6 gap-4 px-16 py-5">
    <div class="col-start-1 col-span-1 place-self-center">
        <div class="phone flex justify-center space-x-4">
            <div class="phoneicon flex items-center">
                <a class="text-[#999999] font-medium text-[16px]" href="tel:+79025059890">
                    <svg width="24" height="27" viewBox="0 0 24 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M23.1281 1.29726L18.2531 0.0316311C17.7234 -0.105478 17.1797 0.205655 16.9641 0.764639L14.7141 6.67089C14.5172 7.18769 14.6484 7.79413 15.0375 8.14745L17.8781 10.7631C16.1906 14.8078 13.2422 18.1723 9.57188 20.1076L7.24688 16.9119C6.92813 16.4742 6.39375 16.3266 5.93438 16.548L0.684375 19.0793C0.182813 19.3271 -0.09375 19.9389 0.028125 20.5348L1.15313 26.0191C1.27031 26.5887 1.72031 27 2.25 27C14.2547 27 24 16.0576 24 2.53124C24 1.94062 23.6391 1.42909 23.1281 1.29726Z" fill="#999999"/>
                    </svg>
                </a>
            </div>
            <div class="flex flex-col">
                <p class="text-[#999999] font-medium text-[10px]">ЗАКАЖИТЕ СЕЙЧАС!</p>
                <a class="text-[#999999] font-medium text-[16px] hover:underline" href="tel:+79025059890">8(902)505-98-90</a>
            </div>
        </div>
    </div>
    <div class="col-start-2 col-span-4">
        <div class="links flex grow justify-center items-center space-x-32">
            <a href="/" class="text-[#999999] hover:underline">Главная страница</a>
            <a href="/catalog/" class="text-[#999999] hover:underline">Каталог</a>
            <div class="logo flex flex-col -space-y-2">
                <p class="font-bold text-[#333333] text-[32px]">ТРИ</p>
                <p class="font-light text-[#999999] text-[12px] tracking-[.50em]">СТУЛА</p>
            </div>
            <a href="/events/" class="text-[#999999] hover:underline">События</a>
            <a href="/contacts/" class="text-[#999999] hover:underline">Контакты</a>
        </div>
    </div>
    <div class="col-start-6 col-span-1 place-self-center">
        <div class="icons flex flex-row justify-center items-center space-x-5">
            <a href="/cart/">
                <svg class="inline" width="19" height="17" viewBox="0 0 19 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 7.01564V7.60939C19 8.10127 18.6456 8.50001 18.2083 8.50001H17.9444L17.0831 15.2832C16.9717 16.1607 16.3036 16.8125 15.5157 16.8125H3.48432C2.69638 16.8125 2.02835 16.1607 1.91689 15.2832L1.05556 8.50001H0.791667C0.354436 8.50001 0 8.10127 0 7.60939V7.01564C0 6.52375 0.354436 6.12501 0.791667 6.12501H3.01298L6.53524 0.676578C6.87813 0.146211 7.53825 0.0289081 8.00975 0.41466C8.48122 0.800412 8.58546 1.54308 8.24257 2.07349L5.62337 6.12501H13.3766L10.7574 2.07345C10.4145 1.54308 10.5188 0.800375 10.9903 0.414623C11.4617 0.028871 12.1219 0.146137 12.4648 0.676541L15.987 6.12501H18.2083C18.6456 6.12501 19 6.52375 19 7.01564ZM10.2917 13.5469V9.39064C10.2917 8.89875 9.93723 8.50001 9.5 8.50001C9.06277 8.50001 8.70833 8.89875 8.70833 9.39064V13.5469C8.70833 14.0388 9.06277 14.4375 9.5 14.4375C9.93723 14.4375 10.2917 14.0388 10.2917 13.5469ZM13.9861 13.5469V9.39064C13.9861 8.89875 13.6317 8.50001 13.1944 8.50001C12.7572 8.50001 12.4028 8.89875 12.4028 9.39064V13.5469C12.4028 14.0388 12.7572 14.4375 13.1944 14.4375C13.6317 14.4375 13.9861 14.0388 13.9861 13.5469ZM6.59722 13.5469V9.39064C6.59722 8.89875 6.24279 8.50001 5.80556 8.50001C5.36832 8.50001 5.01389 8.89875 5.01389 9.39064V13.5469C5.01389 14.0388 5.36832 14.4375 5.80556 14.4375C6.24279 14.4375 6.59722 14.0388 6.59722 13.5469Z" fill="#999999"/>
                </svg>
                {% if request.session.cart_quantity and request.session.cart_quantity != 0 %}
                <p class="inline" id="cartQuantity">{{request.session.cart_quantity}}</p>
                {% endif %}
            </a>
            <a href="/account/">
                <svg width="14" height="17" viewBox="0 0 14 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 8.5C9.20938 8.5 11 6.59746 11 4.25C11 1.90254 9.20938 0 7 0C4.79063 0 3 1.90254 3 4.25C3 6.59746 4.79063 8.5 7 8.5ZM9.8 9.5625H9.27812C8.58437 9.90117 7.8125 10.0938 7 10.0938C6.1875 10.0938 5.41875 9.90117 4.72188 9.5625H4.2C1.88125 9.5625 0 11.5613 0 14.025V15.4062C0 16.2861 0.671875 17 1.5 17H12.5C13.3281 17 14 16.2861 14 15.4062V14.025C14 11.5613 12.1187 9.5625 9.8 9.5625Z" fill="#999999"/>
                </svg>
            </a>
            {% if request.session.logged_in == True %}
                <div>
                    <p class="text-[#333333]">{{ request.user }}</p>
                </div>
                <div>
                    <a href="/logout/">
                        <svg viewBox="0 0 18.999 17" width="18.999" height="17">
                            <path d="M5.9375 14.5714H3.5625C2.90678 14.5714 2.375 14.0277 2.375 13.3571V3.64286C2.375 2.97234 2.90678 2.42857 3.5625 2.42857H5.9375C6.59322 2.42857 7.125 1.8848 7.125 1.21429C7.125 0.543772 6.59434 0 5.9375 0H3.5625C1.59496 0 0 1.63094 0 3.64286V13.3571C0 15.3691 1.59496 17 3.5625 17H5.9375C6.59322 17 7.125 16.4562 7.125 15.7857C7.125 15.1152 6.59434 14.5714 5.9375 14.5714ZM18.6512 7.64241L13.9012 2.78527C13.4369 2.31056 12.6855 2.31132 12.222 2.78527C11.7581 3.2596 11.7581 4.02801 12.222 4.50234L14.9477 7.28571H7.125C6.46816 7.28571 5.9375 7.82835 5.9375 8.5C5.9375 9.17165 6.46854 9.71429 7.125 9.71429H14.9477L12.2246 12.4988C11.7607 12.9731 11.7607 13.7415 12.2246 14.2159C12.6884 14.6902 13.4399 14.6902 13.9038 14.2159L18.6538 9.35873C19.115 8.88326 19.115 8.11674 18.6512 7.64241Z" style="fill: rgb(51, 51, 51);"></path>
                        </svg>
                    </a>        
                </div>
            {% endif %}
        </div>
    </div>
</div>
